<div class="container">
  <h2>Demonstration of Built-in directives and data binding</h2>
  <br/>
  <h5 *ngIf="!!recentProduct.name">Recently added product: {{recentProduct.name}}, {{recentProduct.quantity}}</h5>
  <hr><br>
  <h5>Product list</h5>
  <table>
    <tr>
      <th>Product ID</th>
      <th>Product Name</th>
      <th>Quantity</th>
    </tr>
    <tr *ngFor="let data1 of product_arr; let indx = index">
      <td>{{indx+1}}</td>
      <td>{{data1.name}}</td>
      <td>{{data1.quantity}}</td>
    </tr>
  </table>

  <br><hr>

  <h5>Add new product</h5>
  <form name="productForm" #fr="ngForm" (ngSubmit)="fr.form.valid && onSubmit()">
    <div>
      <label for="name">Name</label>
      <input name="name" placeholder="Enter product's name" required
        [(ngModel)]="model.name" #name="ngModel"
        [ngClass]="{ 'is-invalid': fr.submitted && name.invalid }" />
    </div>
    <div>
      <label for="quantity">Quantity</label>
      <input name="quantity" placeholder="Enter quantity" required
        [(ngModel)]="model.quantity" #quantity="ngModel"
        [ngClass]="{ 'is-invalid': fr.submitted && quantity.invalid }" />
    </div>
    <div>
      <input type="submit" value="Add Product">
    </div>
  </form>
</div>
